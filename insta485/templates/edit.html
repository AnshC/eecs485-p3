<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta 485</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fafafa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            width: 100%;
            max-width: 900px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 15px 20px;
            border-bottom: 1px solid #dbdbdb;
            font-size: 20px;
            font-weight: bold;
        }

        .header-left {
            display: flex;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
        }

        .header-separator {
            margin: 0 10px;
            color: #999;
            font-size: 22px;
        }

        .header-left a {
            color: black;
            text-decoration: none;
        }

        .header-right {
            font-size: 16px;
            font-weight: bold;
        }

        .header-right a {
            color: black;
            text-decoration: none;
        }

        .discover-header {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        .section {
            width: 100%;
            max-width: 350px;
            border: 1px solid #dbdbdb;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .info {
            display: flex;
            align-items: center;
        }

        .info .user_photo {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .info .user_name {
            font-weight: bold;
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .following {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .following:hover {
            background-color: #0077cc;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input {
            margin: 10px;
            padding: 5px;
        }

        .custom-links {
            display: flex;
        }

        .custom-links a {
            margin: 0 10px 0 10px;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="/" class="blacklink">Home</a>
            <span class="header-separator"> |</span>
            <span class="header-title"> Insta<b>485</b></span>
        </div>
        <div class="header-right">
            <a href="/explore/">Explore</a>
            <span class="header-separator"> | </span>
            <a href="/users/{{ current_user }}/">{{ current_user }}</a>
        </div>
    </div>
    <h1>Edit Account</h1>
    <form action="/accounts/?target=/users/{{ current_user }}/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*"/>
        <input type="text" name="fullname" value="{{ fullname }}" required/>
        <input type="text" name="email" value="{{ email }}" required/>
        <input type="submit" name="update" value="submit"/>
        <input type="hidden" name="operation" value="edit_account"/>
    </form>
    <div class="custom-links">
        <a href="/accounts/password/">reset password</a>
        <a href="/accounts/delete/">DELETE USER</a>
    </div>
</body>
</html>
